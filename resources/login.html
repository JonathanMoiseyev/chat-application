<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Untitled</title>

    <!-- Style Sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class = "p-4">
    <main class = "container w-30 p-0 shadow">
        <div class = "card">
            <div class = "card-header h2"> 
                Sign In
            </div>
            <div class="card-body">
                <form>
                <div class="mb-3 login-font">
                    <label for="usernameInputLogin" class="form-label">Username</label>
                    <input type="username" class="form-control" id="UsernameInputLogin" aria-describedby="username">
                </div>
                <div class="mb-3 login-font">
                    <label for="passwordInputLogin" class="form-label">Password</label>
                    <a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" 
                    class = "float-end text-decoration-none darken-on-hover light-purple">Forgot Password?</a>
                    <input type="password" class="form-control" id="passwordInputLogin">
                </div>
                <div class="mb-3 form-check login-font">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label class="form-check-label" for="rememberMeCheck">Remember me</label>
                </div>
                <div class = "container w-80">
                    <button type="submit" class="btn darken-on-hover w-100 bg-light-purple text-white">Continue</button>
                </div>
                </form>
            </div>
        </div>
    </main>
  </body>
</html>
