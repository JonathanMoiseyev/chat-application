<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <!-- Style Sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body class="p-5">

    <main class="container w-30 p-5 mt-5 shadow bg-white">
      <div class="row">
        <div class="col col-12">
          <div class="border-0 card">
            <div class="card-body">
              <!-- Title -->
              <div class="h3 mb-5">Create your account</div>
                
              <!-- Signup form -->
              <form>
                <!-- Username input -->
                <div class="fw-600 mb-4">
                  <label for="register-username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="register-username"
                  />
                </div>
                
                <!-- Password input -->
                <div class="fw-600 mb-4">
                  <label for="register-passwd" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="register-passwd"
                  />
                </div>
                
                <!-- Display name -->
                <div class="fw-600 mb-4">
                  <label for="register-display-name" class="form-label"
                    >Display name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-display-name"
                  />
                </div>

                <!-- Picture -->
                <div class="fw-600 mb-4">
                  <label for="register-picture" class="form-label">Picture</label>
                  <input
                    type="file"
                    class="form-control"
                    id="register-picture"
                    accept="image/*"
                  />
                </div>

                <!-- Remember me -->
                <div class="form-check fw-600 mb-4">
                  <input type="checkbox" class="form-check-input" id="register-remember-me" />
                  <label class="form-check-label small" for="register-remember-me"
                    >Remember me</label
                  >
                </div>
                
                <!-- Submit and redirection to sign in -->
                <div class="d-flex flex-column">
                  <button
                    type="submit"
                    class="btn bg-light-purple darken-on-hover w-100 text-white fw-600 py-2 mb-4"
                  >
                    Register
                  </button>

                  <div class="mx-auto">
                    <span>Already have an account?&nbsp;</span>
                    <a
                      class="text-decoration-none darken-on-hover light-purple fw-600"
                      href="login.html"
                      >Sign In</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
