<!-- @format -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Untitled</title>

    <!-- Style Sheets -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
<main class="container w-25 p-0 shadow position-absolute" style="top: 20%; left: 37.5%">
    <div class="border-0 card">
        <div class="card-body">
            <div class="h2 mt-4 mb-mid">Sign Up</div>
            <form>


                <div class="mb-4 register-font">
                    <label for="usernameInputRegister" class="form-label">Username</label>
                    <input type="username" class="form-control" id="usernameInputRegister" aria-describedby="username" />
                </div>



                <div class="mb-4 register-font">
                    <label for="passwordInputRegister" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInputRegister" />
                </div>



                <div class="mb-4 register-font">
                    <label for="displayNameInputRegister" class="form-label">Display name</label>
                    <input type="username" class="form-control" id="displayNameInputRegister" aria-describedby="display name" />
                </div>



                <div class="mb-4 register-font">
                    <label for="pictureInputRegister" class="form-label">Picture</label>
                    <input type="file" class="form-control" id="pictureInputRegister" aria-describedby="picture" accept="image/*" />
                </div>



                <div class="mb-4 form-check register-font">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck" />
                    <label class="form-check-label" for="rememberMeCheck">Remember me</label>
                </div>



                <div class="d-flex flex-column">
                    <button type="submit" class="btn p-2 mb-3 mx-auto darken-on-hover w-80 bg-light-purple text-white fw-600">
                        Register
                    </button>


                    <div class="mx-auto">
                        <span>Already have an account? </span>
                        <a class="text-decoration-none darken-on-hover light-purple fw-600" href="login.html">Sign In</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</main>
</body>
</html>
