<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Untitled</title>

    <!-- Style Sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/chat.css" />
  </head>

  <body class="p-4">

    <!-- Chat application -->
    <main class="container shadow position-relative">
      <div class="row">

        <!-- User and Contacts (Left) -->
        <div class="col-4 p-0 bg-white border-end">
            <div class="card border-0">

              <!-- User details -->
              <div class="card-header d-flex align-items-center light-gray">
                  <div>
                    <img src="img/jellyfish.jpeg" alt="avatar" class="rounded-circle" />
                  </div>
                  <span class="w-100 ms-4 fw-bold">Hemi</span>
                  <i class="bi bi-person-plus me-2"></i>
              </div>

              <!-- Contacts -->
              <div class="crad-body">
                <ul class="list-group list-group-flush overflow-auto" id="contact-list">
                  <li class="list-group-item d-flex align-items-center mx-0">
                    <div>
                      <img src="img/whale.jpeg" alt="avatar" class="rounded-circle" />
                    </div>
                    <div class="w-100 ms-4">
                      <div>Yuval Grofman</div>
                      <small class="text-muted"> maybe later </small>
                    </div>
                    <div>
                      <small class="text-muted me-2"> 18/4/2023&nbsp;22:01 </small>
                      <span class="badge bg-success rounded-pill float-end me-2"> 14 </span>
                    </div>
                  </li>
                  <li class="list-group-item d-flex align-items-center mx-0">
                    <div>
                      <img src="img/pelican.jpeg" alt="avatar" class="rounded-circle" />
                    </div>
                    <div class="w-100 ms-4">
                      <div>Jonathan Moiseyev</div>
                      <small class="text-muted"> üòéü§ù </small>
                    </div>
                    <div>
                      <small class="text-muted me-2"> 18/4/2023&nbsp;16:52 </small>
                      <span class="badge badge bg-success rounded-pill float-end me-2">
                        2
                      </span>
                    </div>
                  </li>
                  <li class="list-group-item d-flex align-items-center mx-0">
                    <div>
                      <img src="img/seal.jpeg" alt="avatar" class="rounded-circle" />
                    </div>
                    <div class="w-100 ms-4">
                      <div>Jonathan Kelsi</div>
                      <small class="text-muted"> nice </small>
                    </div>
                    <div>
                      <small class="text-muted me-2"> 18/4/2023&nbsp;12:24 </small>
                      <span class="badge badge bg-success rounded-pill float-end me-2">
                        1
                      </span>
                    </div>
                  </li>
                </ul>
              </div>

            </div>         
        </div>

        <!-- Chat and Recipient (Right) -->
        <div class="col-8 p-0">
          <div class="card border-0">

            <!-- Recipient details -->
            <div class="card-header d-flex align-items-center light-gray">
              <div>
                <img src="img/whale.jpeg" alt="avatar" class="rounded-circle" />
              </div>
              <span class="w-100 ms-4 text-muted">Yuval Grofman</span>
            </div>

            <!-- Messages -->
            <div class="card-body overflow-auto light-orange" id="chat">
            </div>

            <!-- Typing area -->
            <div class="card-footer input-group light-gray">
              <input type="text" class="form-control rounded-pill" placeholder="Type a message" />
            </div>

          </div>
        </div>

      </div>
    </main>

  </body>
</html>
